name: Go Fmt

on:
  push:
    branches:
    - master
    paths-ignore:
    - '.vscode/**'
    - 'charts/**'
    - 'docs/**'
  pull_request:
    branches:
    - master
    paths-ignore:
    - '.vscode/**'
    - 'charts/**'
    - 'docs/**'

jobs:
  go-fmt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: go-version
      run: echo "::set-output name=value::$(cat GO_VERSION)"
      id: go-version
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ steps.go-version.outputs.value }} # The Go version to download (if necessary) and use.
    - name: go fmt
      run: |
        go fmt ./... > /tmp/go.fmt.temp
        if [ -s "/tmp/go.fmt.temp" ];
          printf "Files need to go through go fmt";
          cat /tmp/go.fmt.temp;
          rm /tmp/go.fmt.temp;
          exit 1;
        fi

