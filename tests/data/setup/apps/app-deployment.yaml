apiVersion: v1
kind: Namespace
metadata:
  name: trafficserver-test-2

---

apiVersion: v1
kind: Namespace
metadata:
  name: trafficserver-test-3

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: trafficserver-test-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: node-app-1:latest
        imagePullPolicy: Never
        env:
        - name: AUTHOR
          value: app1
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: '150Mi'
            cpu: 50m
