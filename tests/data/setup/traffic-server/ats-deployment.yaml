apiVersion: v1
kind: Namespace
metadata:
  name: trafficserver-test

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: trafficserver-test
  name: trafficserver-test
  namespace: trafficserver-test
spec:
  minReadySeconds: 30

  selector:
    matchLabels:
      app: trafficserver-test

  # DO NOT EXCEED ONE COPY
  replicas: 1
  # DO NOT EXCEED ONE COPY
  template:
    metadata:
      labels:
        app: trafficserver-test
    spec:

      containers:
        - name: trafficserver-test
          image: ats-ingress:latest # Needs to be updated
          volumeMounts:
            - mountPath: "/etc/ats/ssl"
              name: ats-ssl
              readOnly: true
            - name: varlog
              mountPath: /opt/ats/var/log/trafficserver
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
#            - name: INGRESS_CLASS
#              value: "ats"
            - name: POD_TLS_PATH
              value: "/etc/ats/ssl"
          ports:
          - containerPort: 80
            hostPort: 80
            name: http
            protocol: TCP
          - containerPort: 443
            hostPort: 443
            name: https
            protocol: TCP
        - name: log-collector
          image: fluent/fluentd:v1.6-debian-1
          volumeMounts:
          - name: varlog
            mountPath: "/var/log"
          - name: config-volume
            mountPath: "/fluentd/etc"
        - name: trafficserver-exporter
          image: ats-ingress-exporter:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 9122
      volumes:
        - name: ats-ssl
          secret:
            secretName: tls-secret
        - name: varlog
          emptyDir: {}
        - name: config-volume
          configMap:
            name: fluentd-config

---

apiVersion: v1
kind: Service
metadata:
  name: trafficserver-test
  namespace: trafficserver-test
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30000
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
    nodePort: 30043
  selector:
    app: trafficserver-test
