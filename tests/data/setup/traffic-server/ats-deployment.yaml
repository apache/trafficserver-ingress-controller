apiVersion: v1
kind: Namespace
metadata:
  name: trafficserver-test

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: trafficserver-test
  name: trafficserver-test
  namespace: trafficserver-test
spec:
  minReadySeconds: 30

  selector:
    matchLabels:
      app: trafficserver-test

  replicas: 1
  # DO NOT EXCEED ONE COPY
  template:
    metadata:
      labels:
        app: trafficserver-test
    spec:

      containers:
        - name: trafficserver-test
          image: ats-ingress:latest # Needs to be updated
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: "/etc/ats/ssl"
              name: ats-ssl
            - mountPath: "/etc/ats/ssl/ca"
              name: ca-ssl
            - mountPath: "/etc/ats/ssl/server"
              name: server-ssl
            - mountPath: "/etc/ats/ssl/server2"
              name: server2-ssl
            - name: varlog
              mountPath: /opt/ats/var/log/trafficserver
     
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SNIPPET
              value: "1"
            - name: POD_TLS_PATH
              value: "/etc/ats/ssl:/etc/ats/ssl/server:/etc/ats/ssl/server2"
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8443
            name: https
            protocol: TCP
        - name: log-collector
          image: fluent/fluentd:v1.14-debian-1
          volumeMounts:
          - name: varlog
            mountPath: "/var/log"
          - name: config-volume
            mountPath: "/fluentd/etc"
      volumes:
        - name: ats-ssl
          secret:
            secretName: tls-secret
        - name: server-ssl
          secret:
            secretName: server-secret
        - name: server2-ssl
          secret:
            secretName: server2-secret
        - name: ca-ssl
          secret:
            secretName: ca-secret
        - name: varlog
          emptyDir: {}
        - name: config-volume
          configMap:
            name: fluentd-config

---

apiVersion: v1
kind: Service
metadata:
  name: trafficserver-test
  namespace: trafficserver-test
spec:
  type: NodePort
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30080
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
    nodePort: 30443
  selector:
    app: trafficserver-test
