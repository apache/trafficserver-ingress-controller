apiVersion: v1
kind: Namespace
metadata:
  name: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-https
          image: node-https-app:latest
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          volumeMounts:
            - name: https-tls
              mountPath: /etc/ats/ssl/server2
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: https-tls
          secret:
            secretName: app3-secret
---
apiVersion: v1
kind: Service
metadata:
  name: appsvc3
  namespace: backend
spec:
  selector:
    app: node-app
  ports:
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
  type: ClusterIP

