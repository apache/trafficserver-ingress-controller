# Default values for ats-ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kichan/ats-ingress
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  http:
    port: 80
    targetPort: 80
    nodePort: 30000
  https:
    port: 443
    targetPort: 443
    nodePort: 30043

resources: {}

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  # only used if the cluster doesn't support autoscaling/v2beta
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ats:
  ssl: 
    path: "/etc/ats/ssl"
    name: ats-ssl
    secret: tls-secret
  log:
    trafficserver:
      dir: /usr/local/var/log/trafficserver
    ingress:
      dir: /usr/local/var/log/ingress

exporter:
  name: trafficserver-exporter
  image:
    repository: kichan/ats-ingress-exporter
    pullPolicy: IfNotPresent
    tag: latest
  service:
    name: ats-stats-exporter
    port: 9122
    type: ClusterIP

collector:
  name: log-collector
  path: 
    trafficserver: "/var/log/trafficserver"
    ingress: "/var/log/ingress"
  fluentdConfigPath: "/fluentd/etc"
  image:
    repository: fluent/fluentd
    tag: v1.6-debian-1
  parse:
    trafficserver:
      defaultRegex: ^(?<timestamp>[^ ]*)\s(?<processing_time>[^ ]*)\s(?<client_ip>[^ ]*)\s(?<cache_result>[^ ]*)\s(?<response_length>[^ ]*)\s(?<request_method>[^ ]*)\s(?<url>[^ ]*)\s(?<username_authenticated_client>[^ ]*)\s(?<heirarchy_route>[^ ]*)\s(?<content_type>[^ ]*)$
    ingress:
      defaultRegex: ^(?<date>[^ ]*)\s(?<timestamp>[^ ]*)\s(?<log>.*)$
